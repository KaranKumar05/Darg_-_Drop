<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <div class="dragDrop" id="todo">
          <h3 class="heading">TODO</h3>
          <form id="form">
            <input type="text" placeholder="New TODO..." id="input" />
            <button type="submit">Add +</button>
          </form>
          <p class="task" draggable="true">Wash Colthes</p>
          <p class="task" draggable="true">JS Assignment</p>
          <p class="task" draggable="true">Cleaning the House</p>
        </div>
        <div class="dragDrop">
          <h3 class="heading">Doing</h3>
          <p class="task" draggable="true">Trallo App Designing</p>
        </div>
        <div class="dragDrop">
          <h3 class="heading">Done</h3>
          <p class="task" draggable="true">
            Farzi web series
          </p>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
